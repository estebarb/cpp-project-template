name: CI

on: [pull_request, merge_group]

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Set up clang-format
              run: sudo apt-get install clang-format
            - name: Run clang-format
              run: clang-format -i -style=file $(find . -name '*.c' -or -name '*.cc' -or -name '*.cpp' -or -name '*.cxx' -or -name '*.h' -or -name '*.hh' -or -name '*.hxx' -or -name '*.hpp')
            - name: Check for changes
              run: git diff --exit-code
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Configure
              run: cmake -B build -S . -DCMAKE_BUILD_TYPE=DEBUG 
            - name: Build
              run: cmake --build build
            - name: Test
              run: |
                cd build
                ctest --output-on-failure
    valgrind:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: sudo apt-get install valgrind
            - name: Configure
              run: cmake -B build -S . -DCMAKE_BUILD_TYPE=DEBUG
            - name: Build
              run: cmake --build build
            - name: Run valgrind
              run: valgrind --leak-check=full --error-exitcode=1 ./build/test
    code-coverage-xml:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: sudo apt-get install gcovr
            - name: Configure
              run: cmake -B build -S . -DCMAKE_BUILD_TYPE=DEBUG -DCOVERAGE=ON
            - name: Build
              run: cmake --build build
            - name: Test
              run: |
                cd build
                make
                make coverage_xml
    code-coverage-html:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: sudo apt-get install gcovr
            - name: Configure
              run: cmake -B build -S . -DCMAKE_BUILD_TYPE=DEBUG -DCOVERAGE=ON
            - name: Build
              run: cmake --build build
            - name: Test
              run: |
                cd build
                make
                make coverage_html
    upload-coverage:
        runs-on: ubuntu-latest
        if: success() || failure()
        needs: [code-coverage-xml, code-coverage-html]
        steps:
            - name: Upload coverage
              uses: actions/upload-artifact@v4
              with:
                name: coverage
                path: build/coverage_html
